apiVersion: nais.io/v1
kind: Naisjob
metadata:
  name: statuspoll
  namespace: navdig
  labels:
    team: navdig
spec:
  image: {{ image }}
    schedule: "*/10 * * * *"
  env:
    - name: TENANT
      value: nav.no
    - name: ENV
      value: dev
  azure:
    application:
      tenant: nav.no
      enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: portalserver
          namespace: navdig
          cluster: dev-gcp
